# Space separated seeds for the search (REQUIRED)
seeds=http://snapguide.com/ https://snapguide.com/ https://snapguide.com/guides/topic/arts-crafts/

## OPTIONAL

# Activate wikihow-specific logics
wikihowSpecific=true


# After how many extractions print a summary of the status. Default 100
StatusLogInverseFrequency=50

# Crawl images too? Default false
CrawlImages=false
# If CrawlImages is set to true, this is the minimum amount of bits for a picture to be stored, to avoid too small pictures. Set to negative for infinite size. Default -1 (infinite)
MinImageSize=10240
# If CrawlImages is set to true, all the image types will always be crawled.
ImageTypes=.*(\.(bmp|gif|jpe?g|png|tiff?))$
# If a page DOES NOT start with one of those prefixes, it will be ignored
#requiredPrefixesImages=
# If a page DOES start with one of those prefixes, it will be ignored
blockedPrefixesImages=
# Crawl images only if their URL contains one of the following strings
requiredStringInImageURL=

#
multilingualAllowed=
multilingualCodes=
multilingualEquivalent=


# Types of files not to visit. Default for FilterTypes is a pattern that never matches: \z\A
FilterTypes=.*(\.(css|js|bmp|gif|jpe?g|png|tiff?|mid|mp2|mp3|mp4|wav|avi|mov|mpeg|ram|m4v|pdf|rm|smil|wmv|swf|wma|zip|rar|gz))$

# If a page DOES NOT start with one of those prefixes, it will be ignored
requiredPrefixes=http://snapguide.com https://snapguide.com
# If a page DOES start with one of those prefixes, it will be ignored
blockedPrefixes=

FilterTypesToStore=.*(\.(css|js|bmp|gif|jpe?g|png|tiff?|mid|mp2|mp3|mp4|wav|avi|mov|mpeg|ram|m4v|pdf|rm|smil|wmv|swf|wma|zip|rar|gz))$
# If a page DOES NOT start with one of those prefixes, it will be ignored
requiredPrefixesToStore=http://snapguide.com/guides/ https://snapguide.com/guides/
# If a page DOES start with one of those prefixes, it will be ignored
blockedPrefixesToStore=http://snapguide.com/guides/topic/ https://snapguide.com/guides/topic/


## OPTIONAL WITH DEFAULT
# Should the search be resumable? Default for ResumableCrawling is true
ResumableCrawling=true
# Max number of pages to fetch. Default for MaxNumPagesToFetch is -1
MaxNumPagesToFetch=-1
# Max depth of the search. Default for MaxDepthOfCrawling is -1
MaxDepthOfCrawling=-1
# Politeness delay between each page request. Default for PolitenessDelay is 1000
PolitenessDelay=500